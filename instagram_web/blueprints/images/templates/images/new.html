{% extends "_layout.html" %}

{% block content %}



<main>

    <div class="container-fluid">
        <div class="row align-items-center">


            <div class="col" class="center">


                <h8>Post a new story </h8>
                <form action="{{url_for('images.create')}}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />


                    <h9>Title</h9>
                    <div class="padding-left-align">
                        <label class="form-label" for="story_title"></label>
                        <input type="text" name="story_title">
                    </div>

                    <h9>Attach a photo </h9>
                    <div class="padding-left-align">
                        <label class="form-label" for="story_image"></label>
                        <input type="file" name="story_image">
                    </div>

                    <h9>Describe your experience/views</h9>
                    <div class="padding-left-align">
                        <label class="form-label" for="story_description"></label>
                        <input type="text" name="story_description">
                    </div>
                    <div class="padding-left-align">
                        <input class="submit-button" type="submit" value="Share my experience">
                    </div>
                </form>
            </div>


            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <p class="flash-words">{{ message }} </p>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <div class="col">


            </div>

        </div>

    </div>
</main>

{% endblock %}
