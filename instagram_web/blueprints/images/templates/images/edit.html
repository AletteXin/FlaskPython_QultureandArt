{% extends "_layout.html" %}

{% block content %}

<main>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">

                <h8>Edit post</h8>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                    <p class="flash-words">{{ message }} </p>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}

                <div class="edit-fields">

                    <form action="{{url_for('images.update', id = story_to_edit.id)}}" method="POST" enctype="multipart/form-data">

                        <div>
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                            <label class="form-label" for="new_title">Title: </label>
                            <input class="input-text" type="text" name="new_title"
                                value="{% print(story_to_edit.title) %}">
                        </div>
                        <div>
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                            <label class="form-label" for="new_description">Description: </label>
                            <input class="input-text" type="text" name="new_description"
                                value="{% print(story_to_edit.description) %}">
                        </div>

                        <div>
                            <label class="form-label" for="new_image">Image: </label>
                            <input type="file" name="new_image">
                        </div>
                        <div>
                            <input class="submit-button" type="submit" value="Update post">
                        </div>

                    </form>
                </div>
            </div>
            <div class="col">
                <img class="img-fluid" src="{% print(story_to_edit.image_url) %}" />
            </div>
        </div>
    </div>
</main>

{% endblock %}
