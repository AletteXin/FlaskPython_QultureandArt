{% extends "_layout.html" %}

{% block content %}


<main>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <img class="img-fluid" src="/static/images/login-img.jpg" />
            </div>
            <div class="col" class="center">
                <h8 class="padding-left-align"> Welcome back! Enter your details. </h8>

                <form action="{{url_for('login.create')}}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                    <div class="padding-left-align">
                        <label class="form-label" for="username">Username: </label>
                        <input class="input-text" type="text" name="username">
                    </div>
                    <div class="padding-left-align">
                        <label class="form-label" for="password">Password: </label>
                        <input class="input-text" type="password" name="password">
                    </div>

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                        <p class="flash-words">{{ message }} </p>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                    <div class="padding-left-align">
                        <input type="submit" value="Enter into my gallery" class="submit-button">
                    </div>
                </form>

                <form action="{{url_for('login.google_login')}}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <input type="submit" value="Login via Google" class="submit-button-google">
                </form>
                
                <div>
                <h13> New here? </h13>
                </div>
                <form action="{{url_for('users.new')}}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <input class="submit-signup-button" type="submit" value="Sign-up">
                </div>
                </form>

            </div>
        </div>
    </div>
</main>


{% endblock %}
